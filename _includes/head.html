<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="{{ site.title }}" />
  <meta name="description" content="{{ site.tagline }}" />
  <meta name="keywords" content="{{ site.meta.keywords }}" />
  <meta name="robots" content="{{ site.meta.robots }}" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="{{ site.meta.language }}" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="revisit-after" content="7 day" />
  <meta name="copyright" content="{{ site.author.name }}" />
  <meta name="rating" content="{{ site.meta.rating }}" />
  <meta name="distribution" content="{{ site.meta.distribution }}" />
  <meta name="expires" content="{{ site.meta.expires }}" />
  <meta name="classification" content="{{ site.meta.classification }}" />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }} {% else %} {{ page.title }} &middot; {{
    site.title }} {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css?v={{ site.time | date: '%Y%M%d' }}" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml" />
</head>
